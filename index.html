<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae | Calvin Bagaskara</title>
    <style>
        :root {
            --primary-color: #d4af37; 
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding-bottom: 40px;
            border-bottom: 2px solid var(--primary-color);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--primary-color);
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        section { margin-top: 40px; }

        h2 {
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* --- STYLING ANIMASI BAHASA --- */
        .skill-container {
            margin-bottom: 15px;
        }

        .skill-bar {
            background: #333;
            height: 12px;
            border-radius: 10px;
            overflow: hidden; /* Penting agar animasi tetap di dalam bar */
            margin-top: 5px;
        }

        .skill-per {
            background: linear-gradient(90deg, #b8860b, var(--primary-color));
            height: 100%;
            border-radius: 10px;
            width: 0; /* Mulai dari 0 untuk animasi */
            animation: fillBar 2.5s cubic-bezier(0.1, 0.5, 0.5, 1) forwards;
        }

        /* Keyframes untuk gerakan mengisi */
        @keyframes fillBar {
            from { width: 0; }
            to { width: var(--target-width); }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="https://via.placeholder.com/150" alt="Calvin Bagaskara" class="profile-img">
        <h1>Calvin Bagaskara</h1>
        <p>Pelajar | Creative Thinker | Tech Enthusiast</p>
    </header>

    <div class="grid">
        <section>
            <h2>Pendidikan</h2>
            <div class="card">
                <p><strong>SMA KP BALEENDAH</strong><br>Lulus 2026</p>
                <p><strong>SMP MUHAMMADIYAH</strong><br>Lulus 2023</p>
            </div>
            
            <h2>Keahlian</h2>
            <div class="card">
                <ul>
                    <li>Kerjasama Tim</li>
                    <li>Adaptasi Cepat</li>
                    <li>Problem Solving</li>
                </ul>
            </div>
        </section>

        <section>
            <h2>Kemampuan Bahasa</h2>
            <div class="card">
                <div class="skill-container">
                    <label>Bahasa Indonesia (100%)</label>
                    <div class="skill-bar">
                        <div class="skill-per" style="--target-width: 100%;"></div>
                    </div>
                </div>

                <div class="skill-container">
                    <label>Bahasa Sunda (100%)</label>
                    <div class="skill-bar">
                        <div class="skill-per" style="--target-width: 100%;"></div>
                    </div>
                </div>

                <div class="skill-container">
                    <label>Bahasa Inggris (10%)</label>
                    <div class="skill-bar">
                        <div class="skill-per" style="--target-width: 10%;"></div>
                    </div>
                </div>
            </div>

            <h2>Kontak</h2>
            <div class="card">

                üìç Bojong Malaka
            </div>
        </section>
    </div>
</div>

</body>
</html>
